<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="33MVfLbupQdh7gMotWJ0SIXwX93Su6FDIqm04Y64qtg" />
  <title>Welcome | Get Started</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f5f7ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .landing-container {
      text-align: center;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .landing-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #4361ee;
    }
    .landing-container p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .get-started-btn {
      background-color: #4361ee;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    .get-started-btn:hover {
      background-color: #3f37c9;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Welcome!</h1>
    <p>Click the button below to get started.</p>
    <button class="get-started-btn" onclick="window.location.href='dashboard.html'">
      Get Started
    </button>
  </div>
</body>
</html>
